<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumYum | Register</title>
    <style>
        :root {
            --primary-purple: #8a4fff;
            --light-purple: #e2d4ff;
            --white: #ffffff;
            --soft-shadow: 0 4px 12px rgba(138, 79, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #faf5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M30,30 Q50,10 70,30 T90,50 Q70,70 50,90 T10,50 Q30,30 50,10 Z" fill="none" stroke="%238a4fff" stroke-width="0.5" opacity="0.2"/></svg>');
        }
        
        .register-container {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--soft-shadow);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #a18cd1 0%, #fad0c4 50%, #ff9a9e 100%);
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
        }
        
        .logo h1 {
            color: var(--primary-purple);
            font-size: 24px;
            margin-top: 10px;
            font-weight: 700;
        }
        
        .logo p {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-purple);
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-purple);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: #fbf9ff;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(138, 79, 255, 0.2);
        }
        
        .input-group .icon {
            position: absolute;
            right: 15px;
            top: 38px;
            color: var(--primary-purple);
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin: 15px 0 20px;
            font-size: 13px;
            text-align: left;
        }
        
        .terms input {
            margin-right: 10px;
            margin-top: 3px;
            accent-color: var(--primary-purple);
        }
        
        .terms a {
            color: var(--primary-purple);
            text-decoration: none;
        }
        
        .register-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .register-button:hover {
            background-color: #7a3fe6;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(138, 79, 255, 0.2);
        }
        
        .login-link {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .login-link a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--light-purple);
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .decoration-1 {
            top: -15px;
            left: -15px;
        }
        
        .decoration-2 {
            bottom: -15px;
            right: -15px;
        }
        
        .cute-element {
            position: absolute;
            font-size: 24px;
        }
        
        .cute-element-1 {
            top: 20px;
            right: 20px;
        }
        
        .cute-element-2 {
            bottom: 20px;
            left: 20px;
            transform: rotate(180deg);
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="cute-element cute-element-1">üçï</div>
        <div class="cute-element cute-element-2">üç©</div>
        
        <div class="logo">
            <h1>Create Account</h1>
            <p>Join our community of food lovers</p>
        </div>
        
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
                <span class="icon">üë§</span>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email address" required>
                <span class="icon">‚úâÔ∏è</span>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
                <span class="icon">üîí</span>
            </div>
            
            <div class="input-group">
                <label for="location">Location</label>
                <input type="location" id="location" placeholder="Enter your location" required>
            </div>
            
            
            <button type="submit" class="register-button">Register</button>
            
            <div class="login-link">
                Already have an account? <a href="CustomerLogin.html">Log in</a>
            </div>
        </form>
    </div>
 <script>
       document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const location = document.getElementById('location').value;

    const customer = {
        username: username,
        email: email,
        password: password,
        location: location
    };

    try {
        const response = await fetch('http://localhost:8083/api/customers/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(customer)
        });

        const data = await response.json();
        
        if (!response.ok) {
            // Handle validation errors from backend
            if (response.status === 400) {
                throw new Error(data); // Error message from backend
            } else {
                throw new Error('Registration failed');
            }
        }

        alert(`Registration successful! Welcome ${data.username}`);
        setTimeout(() => {
            window.location.href = 'CustomerLogin.html';
        }, 1000);

    } catch (error) {
        console.error('Registration error:', error);
        alert(error.message);
    }
});
    </script>
</body>
</html>
