<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Login</title>
    <style>
        :root {
            --primary-purple: #8a4fff;
            --light-purple: #e2d4ff;
            --white: #ffffff;
            --soft-shadow: 0 4px 12px rgba(138, 79, 255, 0.1);
            --error-red: #ff4f4f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #faf5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M30,30 Q50,10 70,30 T90,50 Q70,70 50,90 T10,50 Q30,30 50,10 Z" fill="none" stroke="%238a4fff" stroke-width="0.5" opacity="0.2"/></svg>');
        }
        
        .login-container {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--soft-shadow);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 50%, #a18cd1 100%);
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
        }
        
        .logo h1 {
            color: var(--primary-purple);
            font-size: 24px;
            margin-top: 10px;
            font-weight: 700;
        }
        
        .logo p {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-purple);
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-purple);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: #fbf9ff;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(138, 79, 255, 0.2);
        }
        
        .input-group .icon {
            position: absolute;
            right: 15px;
            top: 38px;
            color: var(--primary-purple);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
            accent-color: var(--primary-purple);
        }
        
        .forgot-password a {
            color: var(--primary-purple);
            text-decoration: none;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            background-color: #7a3fe6;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(138, 79, 255, 0.2);
        }
        
        .decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--light-purple);
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .decoration-1 {
            top: -15px;
            left: -15px;
        }
        
        .decoration-2 {
            bottom: -15px;
            right: -15px;
        }
        
        .cute-element {
            position: absolute;
            font-size: 24px;
        }
        
        .cute-element-1 {
            top: 20px;
            right: 20px;
        }
        
        .cute-element-2 {
            bottom: 20px;
            left: 20px;
            transform: rotate(180deg);
        }
        
        .error-message {
            color: var(--error-red);
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
        
        .dashboard {
            display: none;
            text-align: center;
        }
        
        .dashboard h1 {
            color: var(--primary-purple);
            margin-bottom: 20px;
        }
        
        .dashboard-content {
            background-color: var(--light-purple);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .logout-btn {
            background-color: var(--error-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="cute-element cute-element-1">üçì</div>
        <div class="cute-element cute-element-2">üç∞</div>
        
        <div class="logo">
            <h1>Admin Login</h1>
            <p>Manage homemade deliciousness</p>
        </div>
        
        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="icon">üìß</span>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="icon">üîí</span>
            </div>
            
            <button type="submit" class="login-button">Log In</button>
        </form>
    </div>
    
    <div class="login-container dashboard" id="dashboard">
        <div class="logo">
            <h1>Admin Dashboard</h1>
            <p>Welcome back, Salma!</p>
        </div>
        
        
        <button class="logout-btn" id="logoutBtn">Log Out</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Check credentials (email: salma@gmail.com, password: salma)
            if (email === 'salma@gmail.com' && password === 'salma') {
                // Successful login - show dashboard
                       window.location.href = 'AdminDashboard.html';

            } else {
                // Show error message
                errorMessage.textContent = 'Invalid email or password. Please try again.';
                errorMessage.style.display = 'block';
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
        
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Return to login page
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            
            // Clear form fields
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
