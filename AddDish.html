<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumYum | Add New Dish</title>
    <style>
        :root {
            --primary-purple: #8a4fff;
            --light-purple: #e2d4ff;
            --lighter-purple: #f5f0ff;
            --white: #ffffff;
            --soft-shadow: 0 4px 12px rgba(138, 79, 255, 0.1);
            --card-radius: 15px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #faf5ff;
            min-height: 100vh;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M30,30 Q50,10 70,30 T90,50 Q70,70 50,90 T10,50 Q30,30 50,10 Z" fill="none" stroke="%238a4fff" stroke-width="0.5" opacity="0.1"/></svg>');
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-purple);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
        }
        
        .logo h1 {
            color: var(--primary-purple);
            font-size: 20px;
            font-weight: 700;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--light-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-purple);
            font-weight: bold;
        }
        
        .page-title {
            color: var(--primary-purple);
            margin-bottom: 25px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            padding: 8px 15px;
            background-color: var(--white);
            color: var(--primary-purple);
            border: 2px solid var(--light-purple);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background-color: var(--lighter-purple);
        }
        
        .form-container {
            background-color: var(--white);
            border-radius: var(--card-radius);
            box-shadow: var(--soft-shadow);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-purple);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-purple);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #fbf9ff;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(138, 79, 255, 0.2);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .image-upload {
            border: 2px dashed var(--light-purple);
            border-radius: var(--card-radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
        }
        
        .image-upload:hover {
            border-color: var(--primary-purple);
            background-color: var(--lighter-purple);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--primary-purple);
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: var(--primary-purple);
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .save-btn {
            padding: 12px 30px;
            background-color: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .save-btn:hover {
            background-color: #7a3fe6;
            box-shadow: 0 4px 12px rgba(138, 79, 255, 0.3);
        }
        
        .cancel-btn {
            padding: 12px 30px;
            background-color: var(--white);
            color: #555;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .cancel-btn:hover {
            background-color: #f5f5f5;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="#8a4fff"/>
                <path d="M12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6ZM12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16Z" fill="#8a4fff"/>
                <path d="M12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z" fill="#8a4fff"/>
                <path d="M18 12C18 8.69 15.31 6 12 6V4C16.41 4 20 7.59 20 12H18Z" fill="#e2d4ff"/>
            </svg>
            <h1>YumYum Seller</h1>
        </div>
        
        <div class="user-info">
            <div class="user-avatar">C</div>
            <span>Chef Maria</span>
        </div>
    </header>
    
    <main>
        <h2 class="page-title">
            Add New Dish
            <a href="DishSellerDashboard.html" class="back-btn">
                ‚Üê Back to Dashboard
            </a>
        </h2>
        
        <div class="form-container">
            <div class="image-upload">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Click to upload dish image</div>
                <input type="file" id="dishImage" accept="image/*" style="display: none;">
            </div>
            
            <div class="form-group">
                <label for="dishName">Dish Name</label>
                <input type="text" id="dishName" placeholder="Enter dish name">
            </div>
            
            <div class="form-group">
                <label for="dishDescription">Description</label>
                <textarea id="dishDescription" placeholder="Describe your dish (ingredients, preparation, etc.)"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="dishPrice">Price ($)</label>
                        <input type="number" id="dishPrice" placeholder="0.00" min="0" step="0.01">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="dishQuantity">Available Quantity</label>
                        <input type="number" id="dishQuantity" placeholder="0" min="0">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="dishCategory">Category</label>
                        <select id="dishCategory">
                            <option value="">Select category</option>
                            <option value="appetizers">Appetizers</option>
                            <option value="main-courses">Main Courses</option>
                            <option value="desserts">Desserts</option>
                            <option value="salads">Salads</option>
                            <option value="beverages">Beverages</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="prepTime">Preparation Time (minutes)</label>
                        <input type="number" id="prepTime" placeholder="e.g. 30" min="0">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="specialNotes">Special Notes</label>
                <textarea id="specialNotes" placeholder="Allergies, dietary restrictions, serving suggestions"></textarea>
            </div>
            
            <div class="action-buttons">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn">Save Dish</button>
            </div>
        </div>
    </main>

    <script>
        // Image upload functionality
        const imageUpload = document.querySelector('.image-upload');
        const fileInput = document.getElementById('dishImage');
        
        imageUpload.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                const uploadText = document.querySelector('.upload-text');
                uploadText.textContent = fileName;
            }
        });
        
        // Form submission
        const saveBtn = document.querySelector('.save-btn');
        saveBtn.addEventListener('click', () => {
            // In a real app, you would handle form submission here
            alert('Dish saved successfully!');
            // window.location.href = "DishSellerDashboard.html";
        });
        
        // Cancel button
        const cancelBtn = document.querySelector('.cancel-btn');
        cancelBtn.addEventListener('click', () => {
            if(confirm('Are you sure you want to cancel? All unsaved changes will be lost.')) {
                window.location.href = "DishSellerDashboard.html";
            }
        });
    </script>
</body>
</html>
